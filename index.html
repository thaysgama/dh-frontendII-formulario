<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- inserir favicon -->
    <!-- inserir as fontes do projeto -->
    <title>Doe Agora</title>
</head>
<body>

    <header>
        <!-- podemos inserir um header -->
    </header>

    <main>
        <!-- container do formulário -->
        <section class="container-form">
            <form action="">
                <!-- título do formulário -->
                <h1>Doe Agora</h1>

                <!-- campos do formulário -->
                <div class="campo-form">
                    <!-- o label é linkado com o input através do id -->
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Título" >
                </div>
                <div class="campo-form">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" placeholder="Descrição">
                </div>
                <div class="campo-form">
                    <label for="url-imagem">URL da imagem</label>
                    <input type="url" id="url-imagem" placeholder="URL da imagem">
                </div>

                <!-- botão enviar -->
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- container que armazenará os cards criados em js -->
        <section class="container-cards"></section>
    </main>

    <footer>
        <!-- podemos inserir um rodapé -->
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
